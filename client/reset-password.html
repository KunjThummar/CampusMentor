<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€“ CampusMentor</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/components.css"/>
</head>
<body>
<div class="auth-page">
  <div class="auth-card">
    <a href="index.html" class="auth-logo">
      <div class="logo-mark">
        <svg width="18" height="18" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/>
        </svg>
      </div>
      <span>CampusMentor</span>
    </a>
    <h1 class="auth-title">Set new password</h1>
    <p class="auth-subtitle">Create a strong new password for your account</p>
    <form id="resetForm">
      <div class="form-group">
        <label class="form-label" for="password">New Password</label>
        <input class="form-input" type="password" id="password" placeholder="Min. 6 characters" required/>
      </div>
      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input class="form-input" type="password" id="confirmPassword" placeholder="Re-enter new password" required/>
      </div>
      <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Update Password</button>
    </form>
  </div>
</div>
<script src="js/api.js"></script>
<script src="js/theme.js"></script>
<script src="js/toast.js"></script>
<script>
  const token = new URLSearchParams(window.location.search).get('token');
  if (!token) { alert('Invalid reset link'); window.location.href = 'login.html'; }

  document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;
    if (password !== confirm) { showToast('Passwords do not match', 'error'); return; }
    if (password.length < 6) { showToast('Password too short', 'error'); return; }
    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.textContent = 'Updating...';
    try {
      await API.post('/api/auth/reset-password', { token, password });
      showToast('Password updated! Redirecting to login...', 'success');
      setTimeout(() => window.location.href = 'login.html', 2000);
    } catch (err) {
      showToast(err.message || 'Reset failed. Link may have expired.', 'error');
      btn.disabled = false; btn.textContent = 'Update Password';
    }
  });
</script>
</body>
</html>
