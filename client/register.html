<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ CampusMentor</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/components.css"/>
</head>
<body>
<div class="auth-page">
  <div class="auth-card" style="max-width:500px">
    <a href="index.html" class="auth-logo">
      <div class="logo-mark">
        <svg width="18" height="18" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/>
        </svg>
      </div>
      <span>CampusMentor</span>
    </a>
    <h1 class="auth-title">Create your account</h1>
    <p class="auth-subtitle">Join the CampusMentor community today</p>

    <form id="registerForm">
      <div class="grid-2">
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input class="form-input" type="text" id="name" placeholder="Your full name" required/>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" placeholder="you@college.edu" required/>
        </div>
      </div>
      <div class="grid-2">
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" placeholder="Min. 6 characters" required/>
        </div>
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input class="form-input" type="password" id="confirmPassword" placeholder="Re-enter password" required/>
        </div>
      </div>
      <div class="grid-2">
        <div class="form-group">
          <label class="form-label" for="role">Role</label>
          <select class="form-select" id="role" required>
            <option value="">Select Role</option>
            <option value="junior">Junior Student</option>
            <option value="senior">Senior Student</option>
            <option value="faculty">Faculty</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="year">Year</label>
          <select class="form-select" id="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="department">Department</label>
        <select class="form-select dept-select" id="department" required></select>
      </div>
      <button type="submit" class="btn btn-primary btn-full" id="registerBtn">Create Account</button>
    </form>

    <p class="auth-link">Already have an account? <a href="login.html">Log in</a></p>
  </div>
</div>

<script src="js/constants.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/theme.js"></script>
<script src="js/toast.js"></script>
<script>
  populateAllDepartments();

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('registerBtn');
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      showToast('Passwords do not match', 'error'); return;
    }
    if (password.length < 6) {
      showToast('Password must be at least 6 characters', 'error'); return;
    }

    btn.disabled = true; btn.textContent = 'Creating account...';

    try {
      const data = await API.post('/api/auth/register', {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password,
        role: document.getElementById('role').value,
        department: document.getElementById('department').value,
        year: parseInt(document.getElementById('year').value)
      });
      saveAuth(data.token, data.user);
      showToast('Account created! Welcome to CampusMentor!', 'success');
      const routes = { junior: 'dashboard/junior.html', senior: 'dashboard/senior.html', faculty: 'dashboard/faculty.html' };
      setTimeout(() => { window.location.href = routes[data.user.role] || 'index.html'; }, 1000);
    } catch (err) {
      showToast(err.message || 'Registration failed. Try again.', 'error');
      btn.disabled = false; btn.textContent = 'Create Account';
    }
  });
</script>
</body>
</html>
