<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ CampusMentor</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/components.css"/>
</head>
<body>
<div class="auth-page">
  <div class="auth-card">
    <a href="index.html" class="auth-logo">
      <div class="logo-mark">
        <svg width="18" height="18" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/>
        </svg>
      </div>
      <span>CampusMentor</span>
    </a>
    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-subtitle">Log in to your account to continue</p>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-input" type="email" id="email" placeholder="you@college.edu" required/>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" placeholder="Enter your password" required/>
        <div style="text-align:right;margin-top:6px">
          <a href="forgot-password.html" style="font-size:13px;color:var(--accent)">Forgot password?</a>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-full" id="loginBtn">Log In</button>
    </form>

    <p class="auth-link">Don't have an account? <a href="register.html">Create one</a></p>

    <div style="text-align:right;margin-top:16px">
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" style="margin-left:auto">
        <span id="themeIcon">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </span>
      </button>
    </div>
  </div>
</div>

<script src="js/constants.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/theme.js"></script>
<script src="js/toast.js"></script>
<script>
  // Redirect if already logged in
  if (getToken()) {
    const user = getUser();
    if (user) {
      const routes = { junior: 'dashboard/junior.html', senior: 'dashboard/senior.html', faculty: 'dashboard/faculty.html' };
      window.location.href = routes[user.role] || 'index.html';
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('loginBtn');
    btn.disabled = true; btn.textContent = 'Logging in...';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const data = await API.post('/api/auth/login', { email, password });
      saveAuth(data.token, data.user);
      showToast('Login successful! Redirecting...', 'success');
      const routes = { junior: 'dashboard/junior.html', senior: 'dashboard/senior.html', faculty: 'dashboard/faculty.html' };
      setTimeout(() => { window.location.href = routes[data.user.role] || 'index.html'; }, 800);
    } catch (err) {
      showToast(err.message || 'Login failed. Check your credentials.', 'error');
      btn.disabled = false; btn.textContent = 'Log In';
    }
  });
</script>
</body>
</html>
