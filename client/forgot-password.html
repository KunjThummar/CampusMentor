<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password – CampusMentor</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/components.css"/>
</head>
<body>
<div class="auth-page">
  <div class="auth-card">
    <a href="index.html" class="auth-logo">
      <div class="logo-mark">
        <svg width="18" height="18" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/>
        </svg>
      </div>
      <span>CampusMentor</span>
    </a>
    <h1 class="auth-title">Reset your password</h1>
    <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>
    <form id="forgotForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-input" type="email" id="email" placeholder="you@college.edu" required/>
      </div>
      <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Send Reset Link</button>
    </form>
    <p class="auth-link"><a href="login.html">← Back to Login</a></p>
  </div>
</div>
<script src="js/api.js"></script>
<script src="js/theme.js"></script>
<script src="js/toast.js"></script>
<script>
  document.getElementById('forgotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.textContent = 'Sending...';
    try {
      await API.post('/auth/forgot-password', { email: document.getElementById('email').value.trim() });
      showToast('Reset link sent! Check your email inbox.', 'success');
      btn.textContent = 'Email Sent ✓';
    } catch (err) {
      showToast(err.message || 'Failed to send reset email', 'error');
      btn.disabled = false; btn.textContent = 'Send Reset Link';
    }
  });
</script>
</body>
</html>
